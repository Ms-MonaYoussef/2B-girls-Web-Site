<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Europe Map</title>
    <link href="Map Design.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <div class="container">
        <h1>Interactive Map of Europe</h1>
                    <!-- Navigation Button -->
    <button onclick="budget()" class="nav-button">Go to Budget Page</button>
    <button onclick="gallery()" class="nav-button">Go to Gallery Page</button>
        <h2>Country Information</h2>

        <div id="infoBox" class="editable"></div>

        <div class="map-container">
            <img src="Europe Map.png" alt="Europe Map">

            <button class="country-button" style="top: 500px; left: 50%;" onclick="showInfo('Italy')">Italy</button>
            
        </div>
    </div>

    <script>
        function budget() {
            window.location.href = "Budget Page.html"; // Redirect to the booking page
        }

        function showInfo(country) {
            let c_area, c_sites, c_currency, c_population;

            if (country === "Italy") {
                c_area = "294,140 Km²";  
                c_sites = "Colosseum, Cathedral of Santa Maria del Fiore, Tower of Pisa, Vatican Museums";
                c_currency = "Euro";
                c_population= "59,189,651";

            } 
            else if (country === "Nigeria") {  
                c_area = "923,768 km²";
                c_sites = "Zuma Rock, Yankari National Park";
                c_currency = "Naira";
            }

            document.getElementById("infoBox").innerHTML = 
                `<strong>The country is:</strong> ${country}<br>
                 <strong>Area:</strong> ${c_area}<br>
                 <strong>Sites:</strong> ${c_sites}<br>
                 <strong>Currency:</strong> ${c_currency}`;
        }
        function gallery() {
    window.location.href = "Gallery Page.html"; // Redirect to the gallery page
}
    </script>

</body>
</html>
