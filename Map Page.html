<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Europe Map</title>
    <link href="Map Design.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <div class="container">
        <h1>Interactive Map of Europe</h1>
                    <!-- Navigation Button -->
    <button onclick="budget()" class="nav-button">Go to Budget Page</button>
        <h2>Country Information</h2>

        <div id="infoBox" class="editable"></div>

        <div class="map-container">
            <img src="Europe Map.png" alt="Europe Map">

            <button class="country-button" style="top: 465px; left: 45%;" onclick="showInfo('Italy')">Italy</button>
            <button class="country-button" style="top: 420px; left: 22%;" onclick="showInfo('France')">France</button>
            <button class="country-button" style="top: 370px; left: 35%;" onclick="showInfo('Germany')">Germany</button>

        </div>
    </div>

    <script>
        function budget() {
            window.location.href = "Budget Page.html"; // Redirect to the booking page
        }

        function showInfo(country) {
            let c_area, c_citiesavailabe, c_currency, c_population, c_sites;

            if (country === "Italy") {
                c_area = "294,140 Km²";  
                c_citiesavailabe = "Rome, Milan, Folrence, Venice";
                c_currency = "Euro";
                c_population= "59,189,651";
                c_sites="Colosseum, Cathedral of Santa Maria del Fiore, Tower of Pisa, Vatican Museums";

            } 
            else if (country === "France") {  
                c_area = "551,695 km²";
                c_citiesavailabe = "Paris, Marseille, Toulouse";
                c_currency = "Euro";
                c_sites="Louvre Museum, Eiffel tower, Arc de triomphe, Notre-Dame Cathedral of Paris";
            }
            else if (country === "Germany") {  
                c_area = "357,592 km²";
                c_citiesavailabe = "Berlin, Hamburg, Frankfurt, Munchen";
                c_currency = "Euro";
                c_sites="Neuschwanstein Castle, Brandenburg Gate, Marienplatz, Miniatur Wunderland";
            }

            document.getElementById("infoBox").innerHTML = 
                `<strong>The country is:</strong> ${country}<br>
                 <strong>Area:</strong> ${c_area}<br>
                 <strong>cities availabe:</strong> ${c_citiesavailabe}<br>
                 <strong>Currency:</strong> ${c_currency}<br>
                 <strong>Sites:</strong> ${c_sites}`;
        }
                function gallery() {
    window.location.href = "Gallery Page.html"; // Redirect to the gallery page
}
    </script>

</body>
</html>
